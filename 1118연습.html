<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1118 연습</title>
  <link rel="stylesheet" href="../04_WebFront/1118연습.css">
</head>

<body>
  <h1>JS 요소 만들기</h1>
  <ol>
    <li>너비, 높이를 입력받은 값으로 지정</li>
    <li>해당 요소 안에 작성되는 내용도 입력 받은 값으로 지정</li>
    <li>글씨색도 입력받은 값으로 지정</li>
    <li>요소 안의 글씨도 입력받은 값의 위치에 오도록 지정</li>
    <li>적용 버튼 클릭 시 위 내용대로 요소가 만들어지도록 연습!</li>
  </ol>

  너비 : <input type="text" id="inputWidth">
  높이 : <input type="text" id="inputHeight">
  내용 : <textarea name="content" id="content"></textarea>
  글씨색 : <input type="text" id="inputColor">
  정렬 : <input type="text" id="align">
  <button id="btn">적용</button>

  <hr>

  <div id="result"></div>

  <script src="../04_WebFront/1118연습.js"></script>
</body>


</html>
