<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI 구현 포트폴리오</title>
  <link rel="stylesheet" href="/1119포트폴리오/UI구현.css">
</head>

<body>
  <div id="container">
    <table class="table">
      <tr>
        <th>너비 : </th>
        <td><input type="text" id="width">px</td>
        <th>높이 : </th>
        <td><input type="text" id="height">px</td>
      </tr>

      <tr>
        <th>글자크기 : </th>
        <td><input type="text" id="fontSize">px</td>
        <th>굵기 : </th>
        <td>
          보통<input type="radio" id="fontWeight" value="normal">
          굵게<input type="radio" id="fontWeight" value="bold">
        </td>
      </tr>

      <tr>
        <th>글자색 : </th>
        <td><input type="text" id="color"></td>
        <th>배경색 : </th>
        <td><input type="text" id="bgColor"></td>
      </tr>

      <tr>
        <th>가로정렬 : </th>
        <td colspan="3">
          왼쪽<input type="radio" id="justiCon" value="flex-start">
          가운데<input type="radio" id="justiCon" value="center">
          오른쪽<input type="radio" id="justiCon" value="flex-end">
        </td>
      </tr>

      <tr>
        <th>세로정렬 : </th>
        <td colspan="3">
          위<input type="radio" id="alignCon" value="flex-start">
          가운데<input type="radio" id="alignCon" value="center">
          아래<input type="radio" id="alignCon" value="flex-end">
        </td>
      </tr>

      <tr>
        <th>출력 문자열 : </th>
        <td colspan="3"><input type="text" id="content"></td>
      </tr>
    </table>

    <button id="btn">적용하기</button>

    <br>

    <div id="result">
      <p></p>
    </div>
  </div>





  <script src="/1119포트폴리오/UI구현.js"></script>
</body>

</html>
