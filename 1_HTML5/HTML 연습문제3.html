<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습문제3</title>
</head>

<body>
  <h1>회원 가입</h1>

  <br>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table border="0">
        <tr>
          <th>ID</th>
          <td><input placeholder="아이디 10글자 이내"></td>
          <td><button>중복 확인</button></td>
        </tr>

        <tr>
          <th>비밀번호</th>
          <td colspan="2"><input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input type="password" size="30"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email"></td>
          <td><select>
              <option selected disabled>직접입력</option>
              <option>@gmail.com</option>
              <option>@naver.com</option>
              <option>@hanmail.net</option>
              <option>@lycos.com</option>
              <option>@simani.com</option>
            </select></td>
        </tr>
      </table>

    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file">

      <br><br>

      성별 : <label><input type="radio" name="gender" checked>남자</label>
      <label><input type="radio" name="gender">여자</label>

      <br><br>

      생년월일 : <input type="date">

      <br><br>

      취미 <br>
      <label><input type="checkbox" name="hobby" value="야구">야구</label>
      <label><input type="checkbox" name="hobby" value="농구">농구</label>
      <label><input type="checkbox" name="hobby" value="축구">축구</label>
      <br>
      <label><input type="checkbox" name="hobby" value="공부" checked>공부</label>
      <label><input type="checkbox" name="hobby" value="음악감상">음악감상</label>
      <br>
      <label><input type="checkbox" name="hobby" value="기타">기타</label>
      <input>

      <br><br>
      자기소개 <br>
      <textarea rows="10" cols="70" style="resize: none;"></textarea>

    </fieldset>

    <br>
    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
    
  </form>
</body>

</html>
